<html>
  <head> </head>

  <body style="margin: 0; padding: 0">
    <iframe
      style="border: none; height: 100vh; width: 100vw"
      src="http://127.0.0.1:3003/"
    ></iframe>

    <script>
      // 监听来自任何源的消息
      window.addEventListener("message", (event) => {
        const receivedData = event.data;
        console.log("从 Iframe 接收到消息:", receivedData);

        if (receivedData && receivedData.type === "iframeMessage") {
          document.getElementById("receivedMessage").textContent =
            receivedData.payload;
        }
      });
    </script>
  </body>
</html>
